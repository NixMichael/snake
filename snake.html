<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-areas: "TITLE TITLE" "LEFT RIGHT";
            justify-content: center;
            /* align-items: center; */
            align-content: center;
            justify-items: center;
            margin-top: -1rem;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            background-color:rgb(221, 221, 221);
            font-family: 'Slackey', cursive;
        }

        .title {
            grid-area: TITLE;
            margin-bottom: 4rem;
        }

        .title h1 {
            font-size: 2.5rem;
        }

        /* ********* */
        /* LEFT SIDE */
        /* ********* */
        .left {
            grid-area: LEFT;
            width: 220px;
            margin-right: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scoreContainer {
            height: 3rem;
            width: 200px;
            margin-bottom: 1rem;
            border: 2px black solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .restart {
            width: 100px;
            height: 2em;
            background-color: rgb(150,200,150);
            border-radius: 6px;
            border: 2px solid rgb(54,161,81);
        }

        /* ********* */
        /* MAIN GAME */
        /* ********* */
        .right {
            grid-area: RIGHT;
            width: 600px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .score {
            text-align: center;
        }

        canvas {
            background: rgb(26, 26, 26);
        }

        .gameEnd {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
        }

        .show {
            display: flex;
        }

        .gameEndMessage {
            width: 250px;
            height: 150px;
            border-radius: 15px;
            background-color: rgba(255,255,255,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            /* 93, 190, 235, 0.3); */
        }

        .msg {
            margin-bottom: 1rem;
        }

        @media screen and (max-width: 900px) {
            body {
                grid-template-areas: "TITLE" "LEFT" "RIGHT";
            }

            .title {
                margin-bottom: 3rem;
            }

            .left {
                flex-direction: row;
                justify-content: space-between;
                width: 600px;
                margin-bottom: 1rem;
                margin-right: 0;
            }

            .scoreContainer {
                margin-bottom: 0;
            }

            .restart {
                justify-self: flex-end;
            }

            .right {
                justify-content: center;
                width: 100vw;
            }

            canvas {
                margin-left: 0;
            }

            .gameEndMessage {
                font-size: 1.5rem;
                height: 120px;
                width: 200px;
            }
        }

    </style>
</head>
<body>
    <!-- TITLE -->
    <div class="title"><h1>SNAKE GAME</h1></div>
    <!-- LEFT COLUMN -->
    <div class="left">
        <div class="scoreContainer">
            <p class="score"></p>
        </div>

        <input type="button" class="restart" value="Restart"/>
    </div>

    <!-- MAIN GAME -->
    <div class="right">
        
            
            <canvas></canvas>
        

        <div class="gameEnd">
            <div class="gameEndMessage">
                <div class="msg"></div>
                <input type="button" class="restart" value="Restart"/>
            </div>
        </div>

    </div>
    <script>

        //DOM ELEMENTS
        
        const canvas = document.querySelector('canvas');
        const c = canvas.getContext('2d');
        const scoreDiv = document.querySelector('.score');
        const stopGame = document.querySelector('.gameEnd');
        const finalResult = document.querySelector('.msg');
        const reset = document.querySelectorAll('.restart');

        //VARIABLES

        const blockSize = 15;

        let currentHead = {
            x: undefined,
            y: undefined
        }

        let direction;

        let x;
        let y;

        let score;

        let sxTarget;
        let syTarget;
        let xTarget;
        let yTarget;
        let snakeLength;

        let loopInterval = 100;
        let gameEnd;

        let w = 600;
        let h = 405;

        canvas.width = w;
        canvas.height = h;

        let apple = new Image();
        apple.src = 'Red_Apple.png';

        let headR = new Image();
        let headL = new Image();
        let headU = new Image();
        let headD = new Image();


        //FUNCTIONS

        function draw() {

            // DRAW TARGET
            
            c.drawImage(apple, xTarget, yTarget);

            // DRAW SNAKE
            if (direction === 'r') {
                head = headR;
            } else if (direction === 'l') {
                head = headL;
            } else if (direction === 'u') {
                head = headU;
            } else if (direction === 'd'){
                head = headD;
            }
            c.drawImage(head, x[0], y[0]);

            for (let i = 1; i < x.length + 1; i++) {
                if (i % 2 > 0){
                    c.fillStyle = 'rgb(54, 161, 81)';
                } else if (i % 2 === 0) {
                    c.fillStyle = 'rgb(155,200,150)';
                }
                c.fillRect(x[i], y[i], blockSize, blockSize);
            }

        }

        function generateStartPoint() {
            // sxTarget = ((Math.floor(Math.random() * (525 / blockSize))) * blockSize) + (snakeLength * blockSize);
            sxTarget = ((Math.floor(Math.random() * ((w - (blockSize * (snakeLength + 1))) / blockSize))
            ) * blockSize) + (snakeLength * blockSize);
            syTarget = (Math.floor(Math.random() * (h / blockSize))) * blockSize;
        }

        function generateTarget() {
            xTarget = (Math.floor(Math.random() * (w / blockSize))) * blockSize;
            yTarget = (Math.floor(Math.random() * (h / blockSize))) * blockSize;

            for (let i = 0; i < x.length; i++) {
                if (xTarget === x[i] && yTarget === y[i]) {
                    console.log(`snake: ${x[i]}, ${y[i]} apple: ${xTarget}, ${yTarget}`);
                    generateTarget();
                }
            }
        }

        function move() {
            if (x[0] === xTarget && y[0] === yTarget) {
                    score += 5;
                    generateTarget();
                } else {
                    x.pop();
                    y.pop();
                }
        }

        function checkCollision() {
            for (let i = 1; i < x.length + 1; i++) {
                if (x[0] === x[i] && y[0] === y[i]) {
                    gameOver(false);
                } else if (score >= 350) {
                    gameOver(true);
                }
            }
        }

        function gameOver(result) {
            let resultText;

            gameEnd = true;
            c.clearRect(0,0,w,h);

            if (result) {
                resultText = 'win';
            } else if (!result) {
                resultText = 'lose';
            }
            
            finalResult.textContent = `You ${resultText}!`;
            stopGame.classList.add('show');

        }


        let game = setInterval(() => {
            c.clearRect(0,0,w,h);

            currentHead.x = x[0];
            currentHead.y = y[0];
            
            if (!gameEnd) {
                if (direction === 'r') {
                    x.unshift(currentHead.x + blockSize);
                    y.unshift(currentHead.y);
                    move();
                } else if (direction === 'l') {
                    x.unshift(currentHead.x - blockSize);
                    y.unshift(currentHead.y);
                    move();
                } else if (direction === 'd') {
                    y.unshift(currentHead.y + blockSize);
                    x.unshift(currentHead.x);
                    move();
                } else if (direction === 'u') {
                    y.unshift(currentHead.y - blockSize);
                    x.unshift(currentHead.x);
                    move();
                }

                for (let i = 0; i < x.length; i++) {
                    if (x[i] >= w) {
                        x[i] = 0;
                    } else if (x[i] <= -blockSize) {
                        x[i] = w - blockSize;
                    }

                    if (y[i] <= -blockSize) {
                        y[i] = h - blockSize;
                    } else if (y[i] >= h) {
                        y[i] = 0;
                    }
                }
            }

            draw();
            
            checkCollision();

            scoreDiv.textContent = `Score: ${score}`;

        }, loopInterval);


        addEventListener('keydown', (e) => {
            
            if (e.keyCode === 76 && direction !== 'l') {
                direction = 'r';
            } else if (e.keyCode === 75 && direction !== 'u') {
                direction = 'd';
            } else if (e.keyCode === 73 && direction !== 'd') {
                direction = 'u';
            } else if (e.keyCode === 74 && direction !== 'r') {
                direction = 'l';
            }

        })

        reset[0].addEventListener('click', init);
        reset[1].addEventListener('click', init);

        function init() {
            stopGame.classList.remove('show');
            gameEnd = false;
            snakeLength = 4;
            score = 0;
            scoreDiv.textContent = score;
            direction = '';

            generateStartPoint();
            x = [sxTarget, sxTarget-blockSize, sxTarget-(2*blockSize), sxTarget-(3*blockSize)];
            y = [syTarget, syTarget, syTarget, syTarget];
            headR.src = 'SnakeHead_r.png';
            headL.src = 'SnakeHead_l.png';
            headU.src = 'SnakeHead_u.png';
            headD.src = 'SnakeHead_d.png';
            head = headR;
            
            generateTarget();
        }

        init();

    </script>
</body>
</html>
